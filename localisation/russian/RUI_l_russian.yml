 RUI_Russia_and_America.1.a: "Россия и Америка"
 RUI_Russia_and_America.1.b: "С получением Аляски Россия стала страной Америки.  Британцы в Канаде боятся, что мы захотим Канаду.  Штаты на потерю Аляски отреагировали плохо. Японцы боятся укрепления России в Тихом океане.  А Латинской Америке не волнует, что на севере происходит. Им бы своими делами занятся"
 RUI_Russia_and_America.1.c: "Понятно"
 RUI_Russia_and_Europe.1.a: "Россия и Европа"
 RUI_Russia_and_Europe.1.b: "После объединения России, она стала смотреть на запад.  Возвращение Украины, Беларуси, Прибалтики, Финляндии и Польши. Многим сепаратистам это не нравилась Османская империя боялась за проливы и Кавказ.  Болгария и Сербия же были рады видеть своего товарища на мировой арене Что же касается Франции и Англии - они были заняты своими делами."
 RUI_Russia_and_Europe.1.c: "Понятно"
