 RUI_COMMUNIST_event.1.desc: "Репрессии коммунистов. Недавно царская полиция накрыла подполье красных в 20км от  Владивостока. Накрыли во время заседания "Справедливой Советской республики Владивосток" На данном заседании было более 50 человек, а также много  Красной символики (от флагов до портретов Ленина). В кладовой было найденоболее 70 винтовок Мосина, 20 килограмм взрывчатки, 20 гранат и целых 10 пулемётов. Замаскированный под сарай около дома хранился Т-26.  На допросах задержанные признались в подготовке террактов, восстаний и убийств высокопоставленных лиц. В основном, находившиеся люди были бывшими солдатами ВССР, членами Ком. Партии и обычными рабочими.Это повлекло к многим арестам бывших коммунистических деятелей."
