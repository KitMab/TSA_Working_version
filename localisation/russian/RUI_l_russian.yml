 RUI_Nikolay_death_event.1: "Николай 2 - наш царь, чье правление было противоречивым,который правил более 30 лет.Но народ любил его.Последние годы он провёл в Владивостоке.Сегодня, зайдя в его кабинет его нашли на кресле, неподвижно лежащим.В РИ был траур.Николая похоронили во Владивостоке.Пока враги точат клыки, Дом Романовых выбирает нового царя.Сможет ли новый правитель сделать Россию снова Великой?"
