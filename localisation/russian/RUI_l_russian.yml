 RUI_HISTORY: "История России"
 RUI_HISTORY_desc: "Краткая история России"
 RUI_Russian_way: "Российский путь. " 
 RUI_Russian_way_desc: " Возвращение Российской Империи даёт много возможностей на изменения."
 RUI_Economic_reforms: "Экономические реформы"
 RUI_Economic_reforms_desc: "Экономические реформы давно напрашивались. В России будет кризис, а только потом процветание."
 RUI_royal_eagles: "Царские орлы"
 RUI_royal_eagles_desc: "1917 показал, что без объединённых людей, которые верны царю- режимы будут меняться, а цари свергаться."
 RUI_foreign_attache: "Инностранное атташе"
 RUI_foreign_attache_desc: "Наша армия нуждается в дополнительных офицерах, экспертах и т.д. Именно они помогут нам в первое время"
 RUI_back_into_battle: " И снова в бой"
 RUI_back_into_battle_desc: "И снова России нужно воевать"
 RUI_End_with_CRA: "Пора заканчивать с ККАНДВ"
 RUI_End_with_CRA_desc: "Эта ошибка должна пропасть с карты мира"
 RUI_tsarist_army: "Царская армия"
 RUI_tsarist_army_desc: " Армия должна быть единой и регулируемой только царём"
 RUI_End_with_FER: "Возвращение Дальнего востока"
 RUI_End_with_FER_desc: "Нет никакой Дальне-Восточной республики! Снова в Царскую семью"
 RUI_industrial_development: "Развитие экономики"
 RUI_industrial_development_desc: "Без сильной экономики не выжить. Нужно как можно больше её строить"
 RUI_WAR_With_YAK: "Освбождение Якутии"
 RUI_WAR_With_YAK_desc: "Власть Якутии не только не даёт развитие, но и не против стать колонией Японии. Якутия= Россия"
 RUI_WRU_capture: "Война с белой Россией"
 RUI_WRU_capture_desc: "Изначально Белую Россию поддерживала вся Антанта. Но со временем они поняли- это не Николай Второй, который ради союзника готов проиграть, а самолюбивые люди, желающие только власть, победу, унижения над побеждённым"
 RUI_WRU_peace_proposal: "Мирное решение с белой Россией"
 RUI_WRU_peace_proposal_desc: " Зачем воевать? Надо договориться, но с уступками"
 RUI_Finish_off_the_USSR: "Захват СССР"
 RUI_Finish_off_the_USSR_desc: "Пора закончить с социалистами."
 RUI_Tsarist_absolutism: "Царский Абсолютизм"
 RUI_Tsarist_absolutism_desc: "Царь- отец, царица- мать. Это единственное правильное развитие государства Царского"
 RUI_Tsar_Alexei: "Царь наш- Алексей"
 RUI_Tsar_Alexei_desc: "Николай был царём,а к тому же вряд-ли народ сможет его принять. Алексей-лучший вариант для правителя"
 RUI_Keep_up_with_the_times: "Идти со временем"
 RUI_Keep_up_with_the_times_desc: "Время изменилось, и это нужно признать, а не пытаться изменить"
 RUI_Nobility_must_be_earned: "Дворянство нужно заслужить"
 RUI_Nobility_must_be_earned_desc: " Чтобы стать дворянинам- ты должен доказать, что достоен этого"
 RUI_New_cabinet_of_ministers: "Новый кабинет министров"
 RUI_New_cabinet_of_ministers_desc: "Нужны новые люди, новые идеи, а не развитии старых и неактуальных"
 RUI_Tsar_Nicholas: " Царь наш- Николай"
 RUI_Tsar_Nicholas_desc: "Николаю нужен второй шанс. Всё равно ему не очень много осталось..."
 RUI_Keep_traditions: "Хранить традиции"
 RUI_Keep_traditions_desc: "Россия- это отдельная культура. Зачем что-то менять, если и так всё хорошо?"
 RUI_new_guard: "Новая гвардия"
 RUI_new_guard_desc: "Полное изменение значении армии- новый путь России"
 RUI_restore_the_nobles: "Восстановление дворян"
 RUI_restore_the_nobles_desc: " Нужно восстановить им титулы, зачем их мучать, заставляя лишний раз их добиваться?"
 RUI_Stolypin_successors: "Продолжение Столыпинских реформ"
 RUI_Stolypin_successors_desc: "Столыпинские реформы универсальные,зачем придумывать что-то рискованное?
 RUI_Old_Guard: "Старая гвардия"
 RUI_Old_Guard_desc: "Старая система не так уж плоха"
 RUI_new_air_command: "Новое воздушное командующим"
 RUI_new_air_command_desc: "Авиация плоха. Нужно новое командование."
 RUI_new_shipyards_in_Vladivastok: "Верфь во Владивастоке"
 RUI_new_shipyards_in_Vladivastok_desc: "Нужны новые верфи для нового величия  Российского флота"
 RUI_Restoration_of_Romanov_jewelry: "Украшения Романовых"
 RUI_Restoration_of_Romanov_jewelry_desc:  "Многие украшения, владения Романовых были уничтожены. Их нужно восстановить."
 RUI_new_imperial_army: "Новая имперская армия"
 RUI_new_imperial_army_desc: "Новая мобилизация должна дать солдат на первое время."
 RUI_Central_Asia: "Средняя Азия"
 RUI_Central_Asia_desc: "Нельзя допустить рассвет радикальных государств. Это нужно устранить"
 RUI_anti_communist_repression: "Репресии коммунистов"
 RUI_anti_communist_repression_desc: "Коммунисты опасны для новой Российской империи. Нужно их на время убрать"
 RUI_tax_holidays: "Налоговые каникулы"
 RUI_tax_holidays_desc: "Индустрии нужно время на развитие. Можно на время убрать налоги."
 RUI_development_of_education: "Развитие образование"
 RUI_development_of_education_desc: "Образование на дальнем востоке оставляет желать лучшего. Мы должны спонсировать его развитие,а также военные проекты"
 RUI_revival_of_military_factories: "Строительство военных заводов"
 RUI_revival_of_military_factories_desc: "Стране нужны новые военные комплексы"
 RUI_ant_German_pact: "Анти-Прусский пакт"
 RUI_ant_German_pact_desc: "Нельзя допустить новой мировой войны. Пруссия имеет полную свободу и расширение..."
 RUI_recruitment_of_volunteers: "Добровольцы Антанты"
 RUI_recruitment_of_volunteers_desc: "Российская армия нуждается в людях... Ей мало и своей мобилизации...Нужно больше людей..."
 RUI_trade_relations_with_the_Entente: "Торговля с антантой"
 RUI_trade_relations_with_the_Entente_desc: "Нужны большие большие договора с Антантой по торговле."
 RUI_Benefits_for_UK_companies: "Пригласить английские компании"
 RUI_Benefits_for_UK_companies_desc: "Необходимо пригласить большие английские компании на наш рынок. Да, мы станем зависимы от них, но сможем избежать кризис"
 RUI_weapons_purchase: "Покупка оружия"
 RUI_weapons_purchase_desc: "Кроме увеличения количества солдат- их нужно увеличить. Сделать это можно за счет тесного сотрудничества с антантой"
 RUI_Technology_procurement: "Закупка технологий"
 RUI_Technology_procurement_desc: "Закупка технологий"
 RUI_remind_about_the_great_war: "Опыт великой войны"
 RUI_remind_about_the_great_war_desc: "Великая война- война полностью нового характера. Именно оттуда надо брать опыт для новых войн"
 RUI_agreement_with_CBS: "Договор с Казакией"
 RUI_agreement_with_CBS_desc: "С Красновым можно договориться о союзе"
 RUI_return_of_Russian_lands: "Вернуть Российские земли"
 RUI_return_of_Russian_lands_desc: "Нет таких государств как Беларусия и Украина. Их будут использовать, но независимости у них нет"
 RUI_claim_to_Finland: "Захват Финляндии"
 RUI_claim_to_Finland_desc: "Финляндия- это земля которая должна быть с Россией"
 RUI_claim_to_PRI: "Захват Прибалтики"
 RUI_claim_to_PRI_desc: "Прибалтика- место моря, где оно не замерзает.."
 RUI_infrastructure_development: "Развитие инфраструктуры"
 RUI_infrastructure_development_desc: "Развитие инфраструктуры"
 RUI_Russian_fleet: "Российский флот"
 RUI_Russian_fleet_desc: "Российский флот- должен стать главным страхом врага"
 RUI_agreement_with_china: "Договор с Китаем"
 RUI_agreement_with_china_desc: " Зачем воевать с китаем и тратить на него людей, если можно договориться? Они нам территории, а мы им гарантии."
 RUI_war_with_china: "Война с Китаем"
 RUI_war_with_china_desc: "Китай будет стараться получить как можно больше выгоды во время нового смутного времени на Руси. Лучше напать на него раньше, чем потерять потом больше ресурсов"
 RUI_return_Sakhalin: "Вернуть Сахалин"
 RUI_return_Sakhalin_desc: "Сахалин- одна из неудач 1905 года. Её нужно исправить" 
 RUI_Russia_is_great_again: "Россия снова великая"
 RUI_Russia_is_great_again_desc: "Россия снова великая. Наконец-то Россия снова на мировой арене. Сколько её не пытались убрать с мировой арены, но она возвращалась. Полцчили,враги России? Слава Царю!!!
 RUI_military_academies: "Строительство военных академий"
 RUI_military_academies_desc:  "Строительство военных академий"
 RUI_railway_development: "Развитие железных дорог"
 RUI_railway_development_desc: "Снабжение- важнейшая часть армии. Без неё война потерьная. И бессмысленная"
 RUI_Creation_of_the_Imperial_Police: "Создании Царской полиции"
 RUI_Creation_of_the_Imperial_Police_desc: "Новая полиция будет обеспечивать порядок.Их будет немного, но все они будут верны царю"
 RUI_strengthening_of_capitalism: "Усиление капитализма"
 RUI_strengthening_of_capitalism_desc: "Помещики- это пережитки прошлого.Каждый человек должен иметь возможность стать зажиточным, но в меру конечно"
 RUI_interrogation_of_red_generals: "Переговоры  с Красными генералами"
 RUI_interrogation_of_red_generals_desc: "Генералов много не бывает, и все они нужны и важны."
 RUI_Russia_my_dear: "Россия, дорогая моя"
 RUI_Russia_my_dear_desc: "Россия много что пережила,корона Романовых тоже, но всё же они не разлучны"
 RUI_unified_education_system: "Единое образование"
 RUI_unified_education_system_desc: "Кроме тех реформ- империи нужна единаяя система образования"
 RUI_first_Russian_radios: "Радио"
 RUI_first_Russian_radios_desc: "Радио- должна стать доступной аппаратурой. Благодаря радио люди смогут знать о том, что происходит в стране"
 RUI_artillery_God_of_war: "Артиллерия- Бог войны"
 RUI_artillery_God_of_war_desc: "Войны показали важность артиллерии. Она и атаку поддержит,и врага остановит"
 RUI_tanks: "Танки"
 RUI_tanks_desc: "Танки изначально планировались как поддержка наступленияя пехоты, но сегодня они являются важной составляющей любой армии.Без танков- страна в военном плане слаба"
 RUI_development_of_infantry_equipment: "Развитие оружия пехоты"
 RUI_development_of_infantry_equipment_desc: "Простых винтовок уже мало. Нужно дополнительное оснащение."
 RUI_military_exercises: "Военные учения"
 RUI_military_exercises_desc: "Военные учения"
 RUI_new_fleet_technologies: "Новые технологии флота"
 RUI_new_fleet_technologies_desc: "Все новые технологии флота нужно принять и попробовать"
 RUI_Shipyards_in_the_Black_Sea: "Верфи с чёрного моря"
 RUI_Shipyards_in_the_Black_Sea_desc: "Расширение черноморского флота- гарантия безопасности России" 
 RUI_improvement_of_airfields: "Улучшшение аэродромов"
 RUI_improvement_of_airfields_desc: " Улучшенные аэродромы позволят лучше воевать"
 RUI_buy_fighter_jets: "Покупка истребителей"
 RUI_buy_fighter_jets_desc: "Любые истребители- это хорошо"
 RUI_aircraft_manufacturing_technologies: "Технологии авиации"
 RUI_aircraft_manufacturing_technologies_desc: "Технологии авиации"
 RUI_buy_bombers: "Покупка бомбардировщиков"
 RUI_buy_bombers_desc: "Покупка бомбардировщиков"
 RUI_War_With_TAN: "Восстановить Урянхайский край"
 RUI_War_With_TAN_desc: "Монголы посмели захватить Урянхайский край,они заплатят за это"
 RUI_Strengthening: "Укрепления величия России"
 RUI_Strengthening_desc: "Дабы не было новых крупных войн- нужно победить один раз, но навсегда. Сделать нужно именно тогда,когда население более менее спокойное, а в кое-мере враги не окрепли"
 RUI_Europe:  "Европа"
 RUI_Europe_desc: "Европа- важнейший континент всей истории. Если владеть большой частью его территории- то это победа. Важнейшая промышленность,количество крупных годов- всё это делает европу европой."
 RUI_look_over_the_ocean: "Смотреть за океан"
 RUI_look_over_the_ocean_desc: "Америка- один из самых тяжёлых континентов. Мало того, что он далеко- он имеет сильные страны."
 RUI_Polish_question: "Польский вопрос"
 RUI_Polish_question_desc: "Русские отстроили,развили Варшаву и польский народ. Поляки- это славянский народ. Какие ещё нужны агрументы для того, чтобы в Польше были русские войска?"
 RUI_German_question: "Германия"
 RUI_German_question_desc: "Германия- причина революций, социализма, первой мировой. Их усмерение сыграет на пользу России и всему миру."
 RUI_AUS_question: "Австрия"
 RUI_AUS_question_desc: "Австрийцы захотели подчинить сербов- и из-за этого началась первая мировая. Австрицы (как и немцы) несут беду в мирную жизнь.Легче подчинить их сейчас, чем потом."
 RUI_CZE_question: "Чехия"
 RUI_CZE_question_desc: "Чешский народ отказывался воевать против Россси в первой мировой. Они славянский народ, а славяне должны держаться вместе"
 RUI_Balkan_question: "Балканы"
 RUI_Balkan_question_desc: "Россия уже освобождала Балканы, но к чему это привело? Сербы проигрывают войны, Болгары постоянно уничтожают всё то, что связано с Россией. Нужно навсегда закрепить там Российскую армию."
 RUI_Bessarabia: "Бессарабия"
 RUI_Bessarabia_desc: "После первой мировой Румыны нагло отняли Бессарабию, но ещё хуже: начали "отрумынивать" её. Бессарабию нужно освободить."
 RUI_Bulgaria_question: "Болгария"
 RUI_Bulgaria_question_desc: "Болгарцы возомнили себя сильными,а также теми, кто поможет убрать Россию из истории Балкан. Им нужно показать их место, того, кто их прородил."
 RUI_Serbia_question: "Сербия"
 RUI_Serbia_question_desc: "Чтобы исключить новые сложности на балканах- нужно охранять их.Так можно делать через Сербию. Сербы единственные, кто помнит, что сделала Россия для них." 
 RUI_Osmania_question: "Османия"
 RUI_Osmania_question_desc: "Учитывая идеи Османии, не исключено, что они будут под итог идти на Балканы. Но их можно опередить- напасть первыми, а также освободить Кавказ."
 RUI_Pacific_Ocean_question: "Взгляд в океан"
 RUI_Pacific_Ocean_question_desc: "Тихий океан...Здесь нужно разъяснять ивентом."
 RUI_And_if_you_look_at_the_deals: "Пересмотреть сделку"
 RUI_And_if_you_look_at_the_deals_desc: "Таак-с,нужно глянуть сделки. Что тут у нас, а у нас...Здесь придётся объяснять разъяснять ивентом."
 RUI_war_for_alaska: "Война за Аляску"
 RUI_war_for_alaska_desc: "Аляска- территория России. И не показывайте нам договора, они ничего не решают. Их всегда отменяют."
 RUI_America: "Америка"
 RUI_America_desc: "Нельзя допустить гигантов на данный континент,особенно на стратегически важные регионы"
 RUI_California: "Калифорния"
 RUI_California_desc: "Один из главных берегов США. Нужно пользоваться Калифорнией- и тогда будет победа!"
 RUI_Panama: "Панама"
 RUI_Panama_desc: "В будущем, здесь можно будет сделать канал. Это станет важнейшей точкой торговли. Нельзя упустить такой шанс"
 RUI_Thailand: "Таиланд"
 RUI_Thailand_desc: "С помощью Тайланда можно контролировать Индо-китайские воды. Это важнейший регион для морской торговли."
 RUI_pro_Russian_government: "Пророссийское правительство"
 RUI_pro_Russian_government_desc: "Пророссийское правительство"
 RUI_Orthodox_campaign: "Православный поход"
 RUI_Orthodox_campaign_desc: "Православных курдов уничтожают и в Иране. Иран- главная опасность новой православной эпохи. Курдов надо освободить!"
