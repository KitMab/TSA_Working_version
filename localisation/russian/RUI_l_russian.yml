 RUI_Nikolay_II.1.a: "Смерть Николая II"
 RUI_Nikolay_II.1.b: "Смерть Николай 2"Николай 2 - наш царь, чье правление было противоречивым,который правил более 30 лет . Но народ любил егоПоследние годы он провёл в Владивостоке. Сегодня, зайдя в его кабинет его нашли на кресле, неподвижно. В РИ был траур. Николая похоронили во Владивостоке. Пока враги точат клыки, Дом Романовых выбирает нового царя. Сможет ли новый правитель сделать Россию снова Великой?"
 RUI_Nikolay_II.1.c: "Николай II мёртв! да здравствует новый царь Алексей!!!"
 RUI_Cult_Alexey_II.1.a: "Культ Алексея II" 
 RUI_Cult_Alexey_II.1.b: "После более 20 лет страданий Россия наконец-то объединена и снова считается сверх державой. Этот путь оказался слишком кровавым, долгим, мучительным, но Русский народ смог это выстоять.Смутное время будет  ещё немного давать о себе знать, но вскоре все успокоится и начнётся процветание России. А теперь нужно задуматься о том, чтобы больше проблем не было, а именно укрепления успехов России  в мире. "Во славу Российской  Империи, во славу Алексея II!
 RUI_Cult_Alexey_II.1.c: "Да здравствует царь Алексей II!"
 RUI_Russia_my_dear.1.a: "Россия, Милая моя"
 RUI_Russia_my_dear.1.b: "Россия много что пережила:Революции, гражданскую войну, голод, кризис. Россия  снова станет Великой! По крайней мере я, Алексей II  постараюсь не допустить нового краха России. Моя цель, чтобы дорогая Россия цвела и после  моей смерти. Поэтому будут происходить конфликты... Конфликты  для светлого будущего потомков наших! Во славу России Державной! - Алексей II ."
 RUI_Russia_my_dear.1.c: "Да здравствует царь Алексей II!"

