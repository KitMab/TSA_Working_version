l_russian:
 PRE: "Королевство Пруссия"
 PRE_fascism_party: "НСДАП"
 PRE_fascism_party_long: "Национал-социалистическая немецкая рабочая партия"
 PRE_communism_party: "КПГ"
 PRE_communism_party_long: "Коммунистическая партия Германии"
 PRE_democratic_party: "ПА"
 PRE_democratic_party_long: "Прусская альтернатива"
 PRE_neutrality_party: "МПП"
 PRE_neutrality_party_long: "Монархическая партия Пруссии"
 PRE_History: "История Пруссси"
 PRE_History_desc: "Пруссия... Данное государство называли "Недогермания", но прошло время, и Пруссия станет сильней"
 PRE_New_Bismarck: "Новый Бисмарк"
 PRE_New_Bismarck_desc: "Пруссии нужен новый флот.  Новый Бисмарк прибавит патриотичности. Во славу Пруссии!"
 PRE_Repeal_the_Berlin_Treaty: "Отмена Берлинского Мира"
 PRE_Repeal_the_Berlin_Treaty_desc: " "Мир унижения"- именно так в народе назвали этот договор. И если раньше можно было бояться антанту- то сегодня они заняты Россией, а не нами. То почему не отменить договор?" 
 PRE_Factory_construction: "Постройка индустрии"
 PRE_Factory_construction_desc: "Развитие инддустрии- важнейшая задача для будущих войн. Только с индустрией можно выдержать долгие войны."
 PRE_Strengthening_the_Kaiser: "Поддержка Кайзера"
 PRE_Strengthening_the_Kaiser_desc: "Кайзер пытается вернуть Великую Германию. Только объединившись немецкий народ получит того, чего хочет. А именно Великую Германию, главный страх своих врагов."
 PRE_development_of_kenisberg: "Развитие Кёнигсберга"
 PRE_development_of_kenisberg_desc: "Кёнисберг должен стать новой экономической столицой Германии. Хотя бы на данном этапе."
 PRE_Aviation_development: "Развитие авиации"
 PRE_Aviation_development_desc: "Без авиации не выиграть войны. Авиация- основа войны. Теперь люди как птицы в воздухе, как рыбы в океанах. Такова реальность новых войн."
 PRE_Economic_development: "Экономическое развитие"
 PRE_Economic_development_desc: "В Пруссии постепенно пропадает кризис. Постройка новых промышленных центров позволит избежать дефицит рабочих мест."
 PRE_Military_exercises: "Военные учения"
 PRE_Military_exercises_desc: "Наконец-то случатся первые военные учения в истории Пруссии. В них будут учавствовать не только военные. Также под милитаризацию попадут гражданские."
 PRE_experience_of_the_great_war: "Опыт великой войны"
 PRE_experience_of_the_great_war_desc: "Германия была около победы, но к сожалению проиграла. Виной этому можно сделать всё что угодно, но наша цель найти ошибки и не повторять их. Может тогда и получится."
 PRE_help_AUS: "Помощь Австрии"
 PRE_help_AUS_desc: "Прежде новой войны нужно помочь будущим союзникам. В частности Австрии.  Мы должны контролировать её действия- чтобы выиграть."
 PRE_Recreate_the_Central_Powers: "Реставрация Центральных Держав"
 PRE_Recreate_the_Central_Powers_desc: "Реставрация Центральных держав- ещё одна гарантия безопасности Кайзеровской Германии. Мы на правильном пути, братцы."
 PRE_War_in_the_Balkans: "Война на Балканах"
 PRE_War_in_the_Balkans_desc: "Благодаря этой войне мы получим уважение от Хорватии и Болгарии. Нужно пользоваться данной возможностью"
 PRE_Support_the_Croats: "Помощь Хорватии"
 PRE_Support_the_Croats_desc: "Хорваты без нас не смогут выиграть без нашей  помощи. Помогая им- мы приближаем нашу победу и союз наших народов."
 PRE_treaty_with_the_Croats: "Договор с Хорватией"
 PRE_treaty_with_the_Croats_desc: "Договор с Хорватией укрепит наши связи, а также призовет их в войну."
 PRE_trip_to_italy: "Поход на Италию"
 PRE_trip_to_italy_desc: "Италия сильно мешает на юге. Нельзя допустить ещё удара антанты оттуда. Надо нападать первым."
 PRE_Italys_own_puppet: "Италия"
 PRE_Italys_own_puppet_desc: "Операция "Сапожник"- важнейший план по захвату Италии."
 PRE_agreement_with_ALB: "Договор с Албанией"
 PRE_agreement_with_ALB_desc:  "Договор с Албанией"
 PRE_Capture_of_Russia: "Поход на Россию"
 PRE_Capture_of_Russia_desc: "Немцев надо подготовить к новому испытанию. Иначе нам грозит поражение, либо длительная война."
 PRE_new_eastern_front: "Новый восточный фронт"
 PRE_new_eastern_front_desc: " "Операцию "Бисмарк" одобрить и привести в действие"- Вильгельм II. Это означает, что намерени Кайзеровской Германии серьёзны." 
 PRE_War_with_Poland: "Польша"
 PRE_War_with_Poland_desc: "Не будет такого государства, как Польша. Она будет немецкой и точка!"
 PRE_BLR_support: "Поддержка Беларуси"
 PRE_BLR_support_desc: "Ещё один союзник. Союзников много не бывает, а в нашем случае и лишних."
 PRE_German_Poland: "Немецкая Польша"
 PRE_German_Poland_desc: "Польша должна стать немецкой, её нужно онемечивать- нам не нужен враг под боком, нам нужен союзник."
 PRE_Fleet_development: "Флот развитие"
 PRE_Fleet_development_desc: "Пруссия без флота? Не смешите меня. Пруссии нужно развивать свой флот. Именно флот станет нашей опорой."
 PRE_KAISER_Fleet: "Кайзеровский флот"
 PRE_KAISER_Fleet_desc: "Флот имени Кайзера! Лучший подарок Кайзеру, но ещё лучше будет его победа. Во славу Пруссии! Во славу Кайзера!"
 PRE_First_mobilization: "Первая мобилизация"
 PRE_First_mobilization_desc: "Германии нужны люди. Без этого не будет почвы для наших планов. данная мобилизация затронет немногих, но сильно повлияет на общество."
 PRE_fortress_plan: "План укреплённости"
 PRE_fortress_plan_desc: "Для лучшей защиты нужна стратегия. "План крепость" предусматривает стратегию хорошо укреплённых сооружений, которые легко разбирать/собирать и перевозить."
 PRE_New_equipment: "Новое снаряжение"
 PRE_New_equipment_desc: "Для новых войн- новое оружие. Мы итак отстали в развитии. Нам нужно возвращать позиции пока не поздно. "
 PRE_Western_Front: "Западный фронт"
 PRE_Western_Front_desc: "Сейчас нельзя проигрывать. Это война важнейшая для Германии. Нам нужна только полная победа. Никакого мира."
 PRE_Improving_Education: "Развитие образования"
 PRE_Improving_Education_desc: "Из-за кризиса уровень образования упал, институты закрылись, это буквально смерть и для гражданской индустрии, и для военной проммышленности."
 PRE_Tax_increases: "Налоговые льготы"
 PRE_Tax_increases_desc: "В стране кризис, предприятия закрываются. Ради того, чтобы не рухнуло  всё- нужно давать льготы. Налоговые каникулы- один из вариантов льгот. Они обеспечат поднятия рынка труда, снижение дефицита и прочего."
 PRE_Kaiser_propaganda: "Кайзеровская пропаганда"
 PRE_Kaiser_propaganda_desc: "Для страны нужно чёткое понимание:  кто хороший, а кто плохой. Кайзер- символ немецкой нации, который пытались отнять, но не смогли. Кайзер- основа Германии. И её единственный путь. Во славу Кайзеру!"
 PRE_New_Verdun: "Новый верден"
 PRE_New_Verdun_desc: "Операция "Новый Верден"... Германия снова под Парижем, но в этот раз должна оказаться "В" Париже. Посмотрим, что будет сейчас..."
 PRE_Attack_Belgium: "Атака Бельгии"
 PRE_Attack_Belgium_desc: "Бельгия- первый план по захвату Франции. План "Новый Верден" вот-вот стартует. Скоро Германия будет великой, но не снова, она станет лучше. За Кайзера!!!"
 PRE_Sea_lion: "Морской Лев"
 PRE_Sea_lion_desc: " "Морской Лев"- план по вторжению в Англию. Здесь нужна наилучшая подготовка и войска. Планирование должно идти до метра, нет, до сантиметра. Каждый фактор нужно учитывать. Во славу Кайзера!"
 PRE_treaty_with_scotland: "Договор с Шотландией"
 PRE_treaty_with_scotland_desc: "Шотландия- один из врагов Англии. И этим нужно Пользоваться, пока не поздно. Шотландцы поддержат нас, а зачит врагов бует меньше, а ещё и союзник."
 PRE_agreement_with_Bulgaria: "Договор с Болгарией"
 PRE_agreement_with_Bulgaria_desc: "Договор с Болгарией- важнейший договор для южно-восточных Балкан. Этим договором мы облегчим войну. "
 PRE_Denmark_Revenge: "Вернуть Территории"
 PRE_Denmark_Revenge_desc: "Дания после первой мировой войны забрала у нас кусочек территорией, что является незаконным. Также  это может  стать хорошим плацдармом для Антанты для вторжения в нас. Нужно ли нам такое? Конечно нет. это смерть для Германии! Их нужно победить."
 PRE_Death_of_Wilhelm_II.1.a: "Смерть Вильгельма ll"
 PRE_Death_of_Wilhelm_II.1.b: "Вильгельм 2 - великая личность 20 века. Почти в одиночку его армия сражалась в Великой войне.После распада Веймара, Пруссия снова избрала Кайзера.Последние дни он пробыл в Кёнигсберге. Умер он в возрасте 79 лет. Последние слова императора были: «Не хвали меня, потому что мне не нужна хвала, не прославляй меня, ибо мне не нужна слава. Не суди меня, ибо я буду судим».Георг 5 и Николай 2 выразили соболезнования немецкому народу.Это определённо было сильным ударом для немцев. Сможет ли Вильгельм 3 противостоять врагам?"
 PRE_Death_of_Wilhelm_II.1.c: "Вся Германия скорбит..."
 PRE_Coronation_of_William_III.1.a: "Коронация Вильгельма lll"
 PRE_Coronation_of_William_III.1.b: "Вильгельм 3 - сын Вильгельма 2 Он является законным наследником германского трона.  Сегодня утром прошла коронация монарха в Кёнигсберге, спустя несколько дней после смерти его отца.  Новый кайзер обещает сделать всё возможное, чтобы сделать всё для народа и сделать Германию снова Великой!"
 PRE_Coronation_of_William_III.1.c: "Слава Германии!"
 PRE_erwin_rommel: "Эрвин Роммель"
 PRE_Germany_is_united_again.1.a: "Германия снова едина"
 PRE_Germany_is_united_again.1.b: "Тысяча лет немецкий народ был разделён. Пруссия смогла объединить Германию, но после унизительного мирного договора и ужасного правительства Веймарская республика разделилась на 3 Германии И вот, словно пол века назад народу сообщается о вновь Единой Германии! Остальные страны думают, обернётся это для них худом, или добром?"
 PRE_Germany_is_united_again.1.c: "УРА! УРА! УРА!"
 
 
 
 
 
