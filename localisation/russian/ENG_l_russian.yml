l_russian:
 ENG_Suppressing_the_consequences_of_the_crisis: "Объединить общество"
 ENG_Suppressing_the_consequences_of_the_crisis_desc: "Каждый год заканчивался новым годом испытаний для английского общества. После первой мировой Англия теряет лидерские позиции и союзников. Во франции гражданская война, Шотландия независима, в арабии война, король на гране смерти... в этот момент мы обязаны объединиться ради английской короны"
 ENG_Political_reforms: "Политические реформы"
 ENG_Political_reforms_desc: "Сейччас мы должны принимать важнейшие решения для Англии.Мы должны удержать страны содружества, сделать реформы во внутренних делах для решающей победы!!"
 ENG_Society_of_th_XX_century: "общество 20-го века" 
 ENG_Society_of_th_XX_century_desc: "Уже середина 20-го века, а наша страна использует устаревшие методы, отказывается от развития. Мы должны идти вперёд, и только туда!"
 ENG_fight_against_unemployment: "Борьба с безработицей"
 ENG_fight_against_unemployment_desc: "Парадокс в том, что многие компании имеют рабочие места, но не имеет рук, а многие граждани имеют руки, но не места- так давайте сделаем центры по трудоустройству и таким образом решим проблемы: 1) бедность из-за безработицы; 2) дефицит товаровф, из-за отсутсвия рабочих рук."
 ENG_engaging_prisoners_in_work: "Призыв заключенных"
 ENG_engaging_prisoners_in_work_desc: "Создание аналога капиталистического ГУЛАГа- один из выходов экономики. Заключённые работают по 6-8 часов, заключённые по тяжелой статье по 10 в день. За это они получают плату, но крайне низкую. Зато Англия закрывает кризис рабочих рук. Правда, это отразится на их настроение..."
 ENG_Resource_extraction: "Ресурсы"
 ENG_Resource_extraction_desc: " "Добыча ресурсов повысит количество оружия, а оружие колиечество дивизий, а дивизии наш вклад в победу" -  Черчилль"
 ENG_Development_plan: "План развития"
 ENG_Development_plan_desc: "Пришло время делать планы, а не как будет. "Мы творим судьбу, а не наоборот""
 ENG_New_labor_code: "Трудовое право"
 ENG_New_labor_code_desc: "Трудовое право обеспечивает норму время труда, зараблатную плату, увольнение, выплаты зарплат, выходные, отпуска и многое другое, но правда, часть из них только в мирное время..."
 ENG_Helping_companies_develop: "Помощь компаниям"
 ENG_Helping_companies_develop_desc: "Малые бизнесы закрывают дефициты на различные товары. Мы должны не душить, а давать путь малым компаниям. Придёт время и это окупит потери!"
 ENG_Everything_for_the_army: "Всё для Армии"   
 ENG_Everything_for_the_army_desc: "Все ресурсы должны идти на армию! Нет другого пути для спокойствия, кроме захвата мира, сделания его демократическим, а не враждебным к остаткам Антанты."
 ENG_Development_of_education: "Развитие образования"
 ENG_Development_of_education_desc: "Образование- оружие нового общества. Мы должны стать лидерами образования. Образование движет миром, армией!"
 ENG_country_of_the_future: "Страна будущего"
 ENG_country_of_the_future_desc: "Наша страна впереди многих стран, мы сильнейшая страна, одна из самых развитых в Европе, в мире. Наш народ любит нас, нас уважают. Мы настоящий пример! Слава Королю!!"
 ENG_Modernization_of_the_army: "Модернизация Армии"
 ENG_Modernization_of_the_army_desc: "Армия не менялась с первой мировой! Это позор. В текущих реалях стало ясно, что мир уже не тот, война уже не та..."
 ENG_land_doctrine: "Доктрина сухопутной войны"
 ENG_land_doctrine_desc: "Сухопутная война крайне изменилась за мирное время.. люди теперь воюют в воде, на земле, в воздухе. Мясные штурмы теперь можно подавить снарядом и пулемётом. Один выстрел из зенитки может уничтожить самолёт, который стоит дороже всей роты зениток, но в то же время авиация может бить по тылу... Война изменилась, и понимая это мы должны изменить доктрину."
 ENG_Motorization: "Моторизация"
 ENG_Motorization_desc: "В новой войне не полувчится победить мясом, особенно, если оно будет перемещаться часами. Новая война будет быстрой. Мы должны успевать за новым введением войны, иначе мы не победим."
 ENG_New_tank_doctrine: "Танковая доктрина"
 ENG_New_tank_doctrine_desc: "Танки- отныне это не крепости на гусеницах, а важнейшая манёвренная махина, которая стала не поддержкой пехотой, а самостоятельной военной единицей. Это стало оружием новой войны." 
 ENG_Bet_on_guns: "Развитие орудий"
 ENG_Bet_on_guns_desc: "Создание новых стволов для артиллерии, ПВО, ПТО выведет нас к артиллерийской революции. Артиллерия сможет сохранить позиции, которая теряет. ПВО поможет сбивать бомбардировщики, сохранить войска и здания. ПТО поможет уничтожать танки и поведёт нас к победе!"
 ENG_tanks_main_weapon: "Танки"
 ENG_tanks_main_weapon_desc: "Мы выделим дополнительные ресурсы на создание новых моделей танков. Эти танки станут лучше, быстрее."
 ENG_air_force: "Авиация"
 ENG_air_force_desc: "Авиация- новое оружие поддержки. Оно может бить по войскам, по тылам, по заводам врага, по снабжению, по флоту. Роль авиации очень важна, мы должны преуспеть в ней!"
 ENG_Air_defense_on_the_ground: "Защита против авиации"
 ENG_Air_defense_on_the_ground_desc: "Авиация наносит непоправимый ущерб по армии, по тылам. Мы должны улучшать не только её, но и противодействия ей."
 ENG_Radars: "Радары"
 ENG_Radars_desc: "Радары помогают найти армию врага более точно. Радары- новое разведовательная поддержка пехоты, улучшение работы ПВО."
 ENG_New_flight_schools: "Лётная авиационная школа"
 ENG_New_flight_schools_desc: "Авиационная школа при королевской гвардии повысит качество и улучшит качества выполнение задач Авиации. Слава Королю, Боже, храни империю!"
 ENG_Special_Air_Wing: "Авиационные крылья"
 ENG_Special_Air_Wing_desc: ""
 ENG_Nuclear_mission: "Атомная бомба"
 ENG_Nuclear_mission_desc: "Новое оружие, неведомое никому будет шоком, оружием шантажа. Это оружие позволит нам сделать так, чтобы нас уважали. Мы станем мировой державой, станем теми, кто будет управлять миром!"
 ENG_Fighters: "Истребители"
 ENG_Fighters_desc: "Истребители- атакуют вражеские, и защищают союзнические бомбардировщики, разведывают армии, выполняют задачи. Истребители- наша основа контроля в небе."
 ENG_aviation_production: "Производство авиации"
 ENG_aviation_production_desc: "Мы откроем новые цеха для возможности производить авиацию. Также мы создадли революционное оборудование вплане производства. Эти важнейшие шаги делают нас великой державой!"
 ENG_bombers: "Бомбардировщики"
 ENG_bombers_desc: "Бомбрадировщики будут бомбить тылы противника, его заводы, войска, флот. Это оружие меняет введение войны. Наши ученные смогли упростить их производство и снизить стоимость."
 ENG_Weapons_of_the_air: "Оружие неба"
 ENG_Weapons_of_the_air_desc: "Выходя из обычных самолётов и бомбардировщиков надо выходить на новый уровень авиации. Мы сделали ракеты, не имеющих пилотов, но с очень высокой скоростью, а ещё тяжёлый истребитрель."
 ENG_New_fleet: "Реформа флота"
 ENG_New_fleet_desc: "Англия не имеет сухопутного доступа к колониям, а также к европе. Для помощи союзникам надо пересекать моря, океаны, а значит и прикрытье конвоев должно быть лучшим!"
 ENG_Queen_Seas: "Королева Морей"
 ENG_Queen_Seas_desc: "Англия на протяжение веков побеждала врагов на море. Англия доказала, что морская держава, мы имеем больше всех колоний. Наши моряки должны знать, что служат не просто стране, а королеве моря!"
 ENG_Battleship_George_5: "Корабль имени Георга V"
 ENG_Battleship_George_5_desc: "Король Георг V запомнился победой в первой мировой, и словно как двоюродный брат: также тяжело воспринимал поражения государства. Народ любил его, но часто предавал, а он любил его, и был ему верен. Так сохраним о нём память, делав корабль в его честь"
 ENG_Fleet_modernization: "Модернизация флота"
 ENG_Fleet_modernization_desc: "Улучшение флота- важный процесс для королевы море. Именно поэтому кроме флота мы должны развивать верфи."
 ENG_Development_of_destroyers: "Развитие Эсминцев"
 ENG_Development_of_destroyers_desc:  "Эсминцы - одни из основных недорогих типов кораблей, довольно эффективные."
 ENG_Submarine_development: "Флот развитие"
 ENG_Submarine_development_desc: "Наш флот бояться и уважают, так закрепим наше преимущество. Англия морская дщержава, была и есть!"
 ENG_Construction_of_an_aircraft_carrier: "Создание авианосцев"
 ENG_Construction_of_an_aircraft_carrier_desc: "Не везде есть наши базы в "самолётной" доступности. Именно поэтому на помощь приходят авианосцы. Они будут эффективноо перемещать нашу авиацию по всему миру!"
 ENG_Development_of_torpedoes: "Развитие торпед"
 ENG_Development_of_torpedoes_desc: "Торпеды- одно из вашнейших подводных орудий. Торпеды быстры и разрушительны. Их развитие даст мощнейшее преимущество в морских битвах!" 
 ENG_Refinement_of_ships: "Учение флота"
 ENG_Refinement_of_ships_desc: "Флот может парализовывать важнейшие торговые пути (конвои), ленд-лиз, десанты, позволять нам делать десанты и многое дркгон. с древних времен флот был оружием силы!" 
 ENG_Our_fleet_is_the_strongest: "Наш флот сильнейший"
 ENG_Our_fleet_is_the_strongest_desc: "Наш флот сильнейший- так пойдём наводить порядок на море! Сделаем английскую морскую корону реальнее! Плывите, корабли англии с победой и только с победой!"
 ENG_Commonwealth_Policy: "Политика Содружества"
 ENG_Commonwealth_Policy_desc: "Время не то, что было раньше с нашими "колониями". Теперь надо улучшать для них условия "марионетчиства", иначе нас ждут восстания на их территории!"
 ENG_Bring_Arabia_back_under_control: "Возвращение Арабии"
 ENG_Bring_Arabia_back_under_control_desc: "Арабы восстали, подумав, что мы лишили их свободы, которой обещали в первой мировой. Мы наоборот поддерживали порядок, помогали правительству. Сейчас мы должны вернуть порядок!" 
 ENG_Take_back_Scotland: "Вернуть Шотландию"
 ENG_Take_back_Scotland_desc: "Шотландия откололась во время кризиса Англии 1927 года. Мы должны вернуть тех, кто забыл, что мы были их лучшими друзьями. Мы должны показать миру, и доказать себе, что мы решительны"
 ENG_Creation_of_the_Commonwealth_Council: "Создание содружества"
 ENG_Creation_of_the_Commonwealth_Council_desc: "Единая организация содружества облегчает общую сстему взаимодействий с колониями. Это даст больше пользы и нам, и колониям от содружества!"
 ENG_Economic_development_plan_of_the_Commonwealth: "Экономическое развитие содружества"
 ENG_Economic_development_plan_of_the_Commonwealth_desc: "Помогая за счёт своих ресурсов мы получаем с колоний усмешки, корону примеряют пешки думая, что им должны, и мы поклаянемся им, на самом деле мы подрываем их автономию, помогая им."
 ENG_Commonwealth_Army: "Армия содружества"
 ENG_Commonwealth_Army_desc: "Армия содружества - она даст каждой стране подавлять восстания самостоятельна, также их народы будут служить им более предано, чем нам, а правительство направит их с нами."
 ENG_weapon_to_the_Commonwealth_countries: "Оружие в страны содружества"
 ENG_weapon_to_the_Commonwealth_countries_desc: "Отдавая колониям офицеров и оружие мы укрепляем там своё влияние. Мы укрепляем армию лояльного нам правительства, надеясь, что нас не предадут."
 ENG_Strengthening_of_overseas_territories: "Усиление заморских территорий"
 ENG_Strengthening_of_overseas_territories_desc: "Усиление тех территорий - важнейший шаг в сохранение независимости и безопасности мира! Этот шаг крайне сильно поможет сохранить мировой порядок!"
 ENG_Domestic_policy: "Внутреняя политика"
 ENG_Domestic_policy_desc: "Нельзя наступать, когда по тебе стреляют из тыла. Тыл также важен, как окоп в обороне. Мы должны принять важнейшие решения! Меры, которые изменят нас!"
 ENG_Suppress_pro_German_sentiments: "Подавить пронемецкие настроения"
 ENG_Suppress_pro_German_sentiments_desc: "Наш король больше немец, чем англичанец, наших родственников полно в германии, англичане и немцы считают себя братьями и готовы принять сторону немцкого нацизма. Мы не немцы, мы англичане!"
 ENG_Strengthen_the_English_spirit:  "Англиское чувство"
 ENG_Strengthen_the_English_spirit_desc: "Мы сильнейшая страна, была, есть и будет. Да, сейчас не лучшее состояние у нас, но мы должны привить народу дух, спасающий нас от несчастий!"
 ENG_For_the_crown: "За Английскую корону"
 ENG_For_the_crown_desc: "Корона английская так красива. Я не предам тебя, я жизнь отдам, но спасу тебя от гибели. Встанем за корону и в бой пойдём под пули"
 ENG_experience_of_the_great_war: "Опыт великой войны"
 ENG_experience_of_the_great_war_desc: "Великая война изменила представление о войне. Раньше решало у кого винтовок будет больше, теперь пулемёты. Это война не будет лучше, но мы надеемсыя на лучшее."
 ENG_Motor_plants: "Развитие моторов"
 ENG_Motor_plants_desc: "Новые моторы озволяют поднимать более тяжёлые самолёты, двигать более тяжёлые танки. Новые моторы- новый залог войны."
 Eng_is_the_land_of_opportunity: "Великобритания - страна возможестей"
 Eng_is_the_land_of_opportunity_desc: "Мы страна, которая дёт шанс даже бедняку быть успешным. Мы даём образование почти всем, мы давайтем шанс сделать свое дело и развивать его!"
 ENG_Strengthening_autonomy: "Усиление автономии"
 ENG_Strengthening_autonomy_desc: "Автономия- то, что снизит нагрузку на бюджет, и военных Англии. "
 ENG_in_the_name_of_the_crown: "Влияние короны"
 ENG_in_the_name_of_the_crown_desc: "Зная, как мы помогаем странам содружества и они нам- никто не посмеет сунуться на нас!"
 ENG_Second_Congress: "Второй конгресс"
 ENG_Second_Congress_desc: "На этом конгрессе случаться важнейшие решения и заявления. Этот конгресс изменит мир! Мы станем сильнейшими!"
 ENG_An_attempt_to_delay_the_war: "Подготовка к войне"
 ENG_An_attempt_to_delay_the_war_desc: "Война неизбежна, мы должны мобилизовывать силы, мы должны становиться более сильными, храбрыми!"
 ENG_WAR_USA: "Война с США"
 ENG_WAR_USA_desc: "США нарушают наши интересы, наша бывшая колония считает нас "смешной целью", они начали тот путь, который любят самоубийцы!"
 ENG_Expand_connections_in_Europe: "Командование в европе"
 ENG_Expand_connections_in_Europe_desc: "Мы станем гарантом европы, но если кто-то откажется- то пусть ждут поражение, освобождение от антимирового режима."
 ENG_Help_Spain: "Помощь Испании"
 ENG_Help_Spain_desc: "Испания - нестабильный регион.  Остановив гражданскую войну - мы спасём миллионы Испанцев, мы сохраним культурное наследие!"
 ENG_Help_French: "Помощь Франции"
 ENG_Help_French_desc: "Франция повязла в гражданской войне, потеряв миллионы французов, случилась дестабилизация Европы. Из-за этого мы не смогли остановить А.Гитлера, возможно, мы упустим злодея второй Мировой."
 ENG_Take_over_Ireland: "Вернуть Ирландию"
 ENG_Take_over_Ireland_desc: "Ирландия- должна вернуться в наш состав. Корона должна вернуть своё владение!"
 ENG_developed_society: "Развитое общество"
 ENG_developed_society_desc: "Наше общество отныне одно из самых развитых! Мы делаем важнейшие реформы образования , жизни наших граждан.!"
 ENG_Backward_society: "Отсталое общество"
 ENG_Backward_society_desc: "Наше общество осталось в веках назад! Безпризорники, детский труд, почти рабство! Нет никакой системы власти, только анархия. Это сильно сказывается на наше развитие!"
 ENG_ARMY_CROWN: "Армия короны"
 ENG_ARMY_CROWN_desc: "Единая армия разных континентов даёт большой бонус к ведению войны. Наша армия может воевать в пустыне, в тайге, в джунглях и везде, где можно! Спасибо тебе за это, Английская корона!"
 ENG_seas: "Море"
 ENG_seas_desc: "Море - главная отрасль Англии, которая должна развиваться! Наш флот - наша защита!"
 ENG_pro_German_sentiments: "Подавленные немцкие чувства"
 ENG_pro_German_sentiments_desc: "Татальная Англинизация спасёт нас от ужаса дестабилизации. Мы а=отдельная страна, а не англия!"
 ENG_Refinement_of_ships_idea: "Усиление флота"
 ENG_Refinement_of_ships_idea_desc: "Наш флот силён и готов бить врага в морях. Наши моряки так и просятся в морской бой!"
 ENG_carrier: "Авианосцы"
 ENG_carrier_desc: "Мы должны готовить пилотов к выживанию на авианосцы! Мы должны обучить их, залетать на мелкий аэродром!"
 ENG_English_spiri_desc: "Англиский дух"
 ENG_English_spirit_desc: "английский дух спасёт англию в сложное время. Мы имеем трудности, но вместе с королём верим в светлое будущее!"
 ENG_torpedoes: "Торпеды"
 ENG_torpedoes_desc: "Важнейшие подводное оружие, оружие,которое  сбивает большие корабли из-за небольшой подводной лодки. Улучшив систему, мы будем бить сильнее"
 ENG_name_of_the_crown: "Корона Англии"
 ENG_name_of_the_crown_desc: "Корона англии- спасает нас от бедствий! Корона англии меняет мир! Сы храним традиционные ценности, мы- опора мира!"
 ENG_Bring_Arabia_idea: "Вернуть Арабию"
 ENG_Bring_Arabia_idea_desc: "Арабия- сложный регион, сложный рельеф мешает наступлению. Наше командование разработало план, о войне в пустынях, что даё нам бонус!"
 ENG_Bring_SCO_idea: "Вернуть Шотландию"
 ENG_Bring_SCO_idea_desc: "Шотландия- очень крепкий народ, который ради свободы жизнь отдаст, но получит её. Правда, многие командующие обучались у нас, что даёт нам преимущество, зная их любимые места."
 ENG_Commonwealth_Council_idea: "Содружество"
 ENG_Commonwealth_Council_idea_desc: "Мы лидеры великого содружества. Мы большая семья, где все друг другу помогают. Мы помогаем странам содружества органзоваться, ускоряя многие процессы!"
 ENG_Commonwealth_Council_aut_idea: "Представители в содружестве"
 ENG_Commonwealth_Council_aut_idea_desc: "Великобритания дают огромное влияние в политику стран содружества, но  с другой стороны  их организовывает, мы, как большая семья помогаем друг другу."
 ENG_ostrov_price: "Покупка острова"
 ENG_ostrov_price_desc: "Мы временно компенсируем Чиле покупку острова. Наши фабрики отдают больше товаров на нужды государства, что временно их сокращает!"
 CHl_ostrov_price: "Продажа острова"
 CHl_ostrov_price_desc: "После продажи никому не нужного острова, Англия согласилась нам помочь, дав несколько фабрик в аренду для наших нужд!"
 ENG_tag_Builds: "Помощь Англии"
 ENG_tag_Builds_desc: "Англия решила помочь нам в развитие. На время мы получили лучшие английские строительные силу, правда, и наша автономия от этого вниз пойдёт..."
 ENG_Builds: "Помощь союзникам"
 ENG_Builds_desc: "Мы помогаем в развитие странам, с которыми являемся союзниками. Мы снижаем их автономию и "Облегчаем" их баластоваю экономику!"
 ENG_Depression_of_society: "Депрессия общества"
 ENG_Depression_of_society_desc: "Общество страдает от проблем кризиса. 1000 людей взяли долги, которые не могут оплатить, продали имущество, остались без работы! В народе идёт ненависть к богатым, забастовки! НАМ НУЖНЫ СРОЧНЫЕ РЕФОРМЫ..."
 ENG_Labor_Center: "Центр занятости"
 ENG_Labor_Center_desc: Данный центр спасёт нашу экономику от того, что многие людди остались без работы, не зная, как ее найти."
 ENG_engaging_prisoners_in_work_idea: "Трудовое право"
 ENG_engaging_prisoners_in_work_idea_desc: "Мы создали трудовое право! Правда, создав его мы прописали, что в военное время он будет частично ограничен, но в любом случае: мы добились свободы народа!"
 ENG_Helping_companies_develop_idea: "Помощь компаниям"
 ENG_Helping_companies_develop_idea_desc: "Мы помогаем восстановиться компаниям, которые обанкротились!"
 ENG_Everything_for_the_army_ideа: "Всё для армии"
 ENG_Everything_for_the_army_idea_desc: "В сложное время- армия наша надежда! Все должны работать на неё!"
 ENG_Modernization_of_the_army_ideа: "Модернизация армии"
 ENG_Modernization_of_the_army_idea_desc: "Модернизация армии: мы должны заменить устарвшее обучение, бороться со старыми методами! Мы реформируюм службу в армии!"
 ENG_motorized_focus: "Моторы"
 ENG_motorized_focus_desc: "Моторизация- поможет войскам более быстро реагировать! Мы сможем прорывать оборону и наступать вперед быстрее!"
 ENG_armor_focus: "Танки"
 ENG_armor_focus_desc: "Мы улучшили концерны для производства танков! Мы улучшили оборудование и качество производства ради победы Англии!"
 ENG_guns_focus: "Орудия"
 ENG_guns_focus_desc: "Орудия бьют по врагу, убивая их десяткими!"
 ENG_air_focus: "Авиация"
 ENG_air_focus_desc: "Авиация"
 ENG_Fighters_F_focus: "Истребители"
 ENG_Fighters_F_focus_desc: "Мы улучшаем качество и производство истребителей!"
 ENG_bombers_B_focus: "Бомбардировщики"
 ENG_bombers_B_focus_desc: "Мы улучшаем качество и производство Бомбардировщиков!"
 ENG_aviation_production_idea: "Продукция авиации"
 ENG_aviation_production_idea_desc: "Производить авиацию - наша главная задача!"
 ENG_Elite_infantry_units: "Улучшенное пехотное оружие"
 ENG_Elite_infantry_units_desc: "Новое пехотное оружие надёжнее старого! Новое оружие делают из дерева, покрытого защитным слоем лака, что спасает от "заноз" у солдат!"
 ENG_infantry_weapons: "Пехотное оружие"
 ENG_infantry_weapons_desc: "В текущих реалях роль пехоты снижена до минимума. Их цель атаковать или там, где не прошли танки, или поддерживать танки. Но в любом случае вклад в войну у них осталсч, а хначит необходимость в хорошем вооружение."
 ENG_Deff_GYA.1.a: "Защита гайаны"
 ENG_Deff_GYA.1.b: "Гайана- регион южной америки, который ждёт нас и нашу защиту! Мы обязаны их защитить для сохранения влияния там. Также мы получим военные базы там. "
 ENG_Deff_GYA.1.c: "Так сделаем это!"
 ENG_chill.1.a: "Покупка чиллийского острова"
 ENG_chill.1.b: "Этот остров обеспечит нам базы в тихом океане, что позволит отомстить Японии!  "
 ENG_chill.1.c: "Хорошая покупка!"
 
 
 
 
 
 
 