 TSA_news.1.t: "Окончание гражданской войны в Испании"
 TSA_news.1.d.ISF_WIN: "Многие аналитики и иностранные спецслужбы предсказывали победу фалангистов в этом конфликте. \n\nСумев в короткие сроки взять под свой контроль большую часть страны, фалангисты продолжили свой победоносный марш и полностью взяли Испанию под контроль. \n\nЛидер фалангистов Хосе Антонио Примо де Ривера в своём обращении к нации заявил: \n«Благодаря труду и жертвенности испанского народа мы победили антииспанских предателей. От английских шавок карлистов до дегенеративных леваков все познают карающую длань правосудия! Слава Испании единой, великой и свободной!»"
 TSA_news.1.d.MSP_WIN: "Из Испании пришли неожиданные вести. Карлисты, являясь самой слабой фракцией в гражданской войне, смогли не просто выстоять, а взять инициативу под свой контроль и уничтожить другие фракции. \n\nФранциск Ксавье Бурбон-Пармский заявил: \n\n«Без моих верных и храбрых солдат Requeté ничего бы этого не было, и Испания утонула бы в цепкой хватке сатаны и ложных богов». \n\n«Слава Испании Бог, Родина, Король!» \n\nДобавил к своим словам король"
 TSA_news.1.d.CSP_WIN: "После ожесточенной борьбы, унесшей сотни тысяч жизней и оставившей страну в руинах, пушки, наконец, смолкли. \n\nСилы левой коалиции, сумев победить фалангистов и карлистов, объявили о своей победе. \nИз разных источников заявляется о столкновениях между анархистами и республиканцами. \n\nРазные иностранные эксперты заявляют об скором начале конфликта между членами коалиции. Мануэль Асанья-и-Диас свою же очередь призвал членов коалиции не играть под дудку фашистов и сохранять единство"
 TSA_news.1.a: "Это было предсказуемо"
 TSA_news.1.b: "Неожиданный исход событий..."
 TSA_news.1.c: "Этот "союз" ещё долго не протянет..."